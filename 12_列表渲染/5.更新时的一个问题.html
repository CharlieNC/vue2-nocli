<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../yexuan.ico" type="image/x-icon" />
    <title>更新时的一个问题</title>
  </head>
  <body>
    <div id="root">
      <h2>人员列表</h2>
      <button @click="updateMei">更新马冬梅</button>
      <ul>
        <li v-for="(p,index) in persons" :key="p.id">姓名:{{p.name}}---年龄:{{p.age}}</li>
      </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      Vue.config.productionTip = false

      new Vue({
        el: '#root',
        data: {
          persons: [
            { id: 1, name: '马冬梅', age: 23, sex: '女' },
            { id: 2, name: '周冬雨', age: 15, sex: '女' },
            { id: 3, name: '周杰伦', age: 41, sex: '男' },
            { id: 4, name: '温兆伦', age: 35, sex: '男' },
          ],
        },
        methods: {
          updateMei() {
            // this.persons[0].name = '马老师'  //奏效
            // this.persons[0].age = 50 //奏效
            // this.persons[0].sex = '男' //奏效
            // this.persons[0] = { id: 1, name: '马老师', age: 50, sex: '男' }//不奏效
            this.persons.splice(0, 1, { id: 1, name: '马老师', age: 50, sex: '男' }) //奏效
          },
        },
      })
    </script>
  </body>
</html>
