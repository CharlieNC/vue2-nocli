<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../yexuan.ico" type="image/x-icon" />
    <title>列表过滤</title>
    <style>
      * {
        padding: 0;
      }
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <!--

    -->
    <div id="root">
      <h2>人员列表</h2>
      <input type="text" placeholder="请输入名字" v-model="keyword" />
      <ul>
        <li v-for="(p,index) in filPersons" :key="p.id">姓名:{{p.name}}---年龄:{{p.age}}</li>
      </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      Vue.config.productionTip = false
      //用watch实现

            { id: 3, name: '周杰伦', age: 20, sex: '男' },
            { id: 4, name: '温兆伦', age: 21, sex: '男' },
          ],
          filPersons: [],
        },
        watch: {
          // keyword(newV) {
          //   this.filPersons = this.persons.filter(p => {
          //     return p.name.indexOf(newV) > -1
          //   })
          // },
          keyword: {
            immediate: true, // 立即执行

              this.filPersons = this.persons.filter(p => {
                return p.name.indexOf(newV) > -1
              })

      }) */
      //用computed实现
      new Vue({
        el: '#root',
        data: {
          keyWord: '',
          persons: [
            { id: 1, name: '马冬梅', age: 18, sex: '女' },
            { id: 2, name: '周冬雨', age: 19, sex: '女' },
            { id: 3, name: '周杰伦', age: 20, sex: '男' },
            { id: 4, name: '温兆伦', age: 21, sex: '男' },
          ],
        },
        computed: {
          filPersons() {
            return this.persons.filter(p => {
              return p.name.indexOf(this.keyWord) > -1
            })
          },
        },
      })
    </script>
  </body>
