<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../yexuan.ico" type="image/x-icon" />
    <title>基本渲染</title>
    <style>
      * {
        padding: 0;
      }
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <!--
      v-for指令:
        1.用于展示列表数据
        2.语法: v-for="(item， index) in xxx” :key="yyy"
        3.可遍历: 数组、对象、字符串(用的很少) 、指定次数(用的很少)
    -->
    <div id="root">
      <h2>人员列表</h2>
      <ul>
        <li v-for="(p,index) in persons" :key="p.id">姓名:{{p.name}}---年龄:{{p.age}}</li>
      </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      Vue.config.productionTip = false
      new Vue({
        el: '#root',
        data: {
          persons: [
            { id: 1, name: '张三', age: 18 },
            { id: 2, name: '李四', age: 19 },
            { id: 3, name: '王五', age: 20 },
          ],
        },
        methods: {},
        computed: {},
      })
    </script>
  </body>
</html>
