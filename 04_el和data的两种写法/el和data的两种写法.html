<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el和data的两种写法</title>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="root">
      <h1>你好,{{name}}</h1>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

      // el的两种写法
      /* const v = new Vue({
        el: '#root', //第一种
        data: {
          name: 'CuanXxx',
        },
      })
      v.$mount('#root') //第二种 */

      // data的两种写法
      new Vue({
        el: '#root',
        // data的第一种写法：对象式
        /* data:{
          name:'CuanXxx'
        } */
        data() {
          return {
            name: 'CuanXxx',
          }
        },
      })
    </script>
  </body>
</html>
