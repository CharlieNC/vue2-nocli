<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../yexuan.ico" type="image/x-icon" />
    <title>v-html指令</title>
  </head>
  <body>
    <!-- 
      v-html指令:
        1.作用:向指定节点中渲染包含htm1结构的内容.
        2.与插值语法的区别:
            (1).v-htm1会替换掉节点中所有的内容，{{xx}}则不会
            (2).v-htm1可以识别html结构。
        3.严重注意: v-htm1有安全性问题!!!!
            (1)。在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
            (2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上!
    -->
    <div id="root">
      <div>你好,{{msg}}</div>
      <div v-html="msg1"></div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      Vue.config.productionTip = false
      new Vue({
        el: '#root',
        data: {
          msg: 'hello vue',
          msg1: '<h1>你好</h1>',
        },
      })
    </script>
  </body>
</html>
